<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create your account with our easy multi-step signup form. Enjoy a smooth, animated step-by-step process with progress tracking, date of birth selection, and user-friendly validation.">
    <meta name="author" content="Isha">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 style="text-align:center; margin-bottom:40px;">Signup Form</h1>

        <!-- Progress Bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Personal Info"></div>
            <div class="progress-step" data-title="Account Info"></div>
            <div class="progress-step" data-title="Confirm"></div>
        </div>

        <!-- Form -->
        <form id="multi-step-form">
            <!-- Step 1: Personal Info -->
            <div class="form-step active">
                <h2>Personal Info:</h2>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <button type="button" class="btn next-btn">Next</button>
            </div>

            <!-- Step 2: Account Info -->
            <div class="form-step">
                <h2>Account Info:</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="btns">
                    <button type="button" class="btn prev-btn">Previous</button>
                    <button type="button" class="btn next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Confirm -->
            <div class="form-step">
                <h2>Confirm Details:</h2>
                <p>Review your information before submitting.</p>
                <div class="btns">
                    <button type="button" class="btn prev-btn">Previous</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
